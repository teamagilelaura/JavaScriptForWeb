<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter App</title>
        <link rel="stylesheet" href="./Session-02-Counter.css" />
    </head>
    <body>
        <h1>Hello World</h1>
        <button onclick="onDecrement()">Decrement</button>
        <span id="value">5</span>
        <button onclick="onIncrement()">Increment</button>

        <script>
            const valueElement = document.getElementById('value')
            updateColorClass()

            function onIncrement() {
                const currentValue = +valueElement.innerHTML
                if (currentValue >= 10) {
                    return
                }
                valueElement.innerHTML = currentValue + 1
                updateColorClass()
            }

            function onDecrement() {
                const currentValue = +valueElement.innerHTML
                if (currentValue <= -10) {
                    return
                }
                valueElement.innerHTML = currentValue - 1
                updateColorClass()
            }

            function updateColorClass() {
                const currentValue = +valueElement.innerHTML
                if (currentValue === 0) {
                    valueElement.className = 'blue'
                } else if (currentValue > 0) {
                    valueElement.className = 'green'
                } else {
                    valueElement.className = 'red'
                }
            }
        </script>
    </body>
</html>
