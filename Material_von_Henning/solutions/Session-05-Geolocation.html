<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Where am I</title>
        <script>
            function showMyLocation() {
                if (navigator.geolocation) {
                    function onSuccess(position) {
                        const locationElement = document.createElement('p')
                        locationElement.innerText = `Latitude: ${position.coords.latitude} | Longitude: ${position.coords.longitude}`
                        document.body.appendChild(locationElement)
                    }
                    function onError(error) {
                        console.error('Failed to get current location:', error)
                    }

                    navigator.geolocation.getCurrentPosition(onSuccess, onError)
                } else {
                    console.error('Current location unknown :(')
                }
            }
        </script>
    </head>
    <body>
        <button onclick="showMyLocation()">Show my location</button>
    </body>
</html>
