<html>
    <head>
        <title>DOM Training</title>
    </head>
    <body>
        <form>
            <table>
                <tr class="name-row">
                    <td>First name</td>
                    <td><input type="text" id="fn" /></td>
                </tr>
                <tr class="name-row">
                    <td>Last name</td>
                    <td><input type="text" id="ln" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="m" name="gender" />male<br />
                        <input type="radio" id="f" name="gender" />female
                    </td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td><input type="tel" id="tel" /></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" id="email" /></td>
                </tr>
                <tr>
                    <td>Kind of contact</td>
                    <td>
                        <select>
                            <option value="ir">Interview Request</option>
                            <option value="mq">Membership Questions</option>
                            <option value="pq">Partnership Questions</option>
                            <option value="tq">Technology Questions</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Comment</td>
                    <td><textarea></textarea></td>
                </tr>
            </table>
        </form>

        <script>
            // Selectors
            // 1
            const allFormElements = document.querySelectorAll('input, select, textarea')
            console.log(allFormElements)

            // 2
            const allNameRows = document.querySelectorAll('.name-row')
            console.log(allNameRows)

            // 3
            const allTextInputs = document.querySelectorAll('input[type="text"]')
            console.log(allTextInputs)

            // 4
            const firstTableRow = document.querySelector('tr')
            console.log(firstTableRow)

            // 5
            const idEmail = document.querySelector('#email')
            console.log(idEmail)

            // 6
            const inputsInNameRows = document.querySelectorAll('.name-row input')
            console.log(inputsInNameRows)

            // 7
            const allOptions = document.querySelectorAll('option')
            console.log(allOptions)

            // 8
            const allOptionValues = [...allOptions].map(option => option.value)
            console.log(allOptionValues)

            // DOM Manipulation
            const formElement = document.querySelector('form')
            // 1
            const h1Element = document.createElement('h1')
            h1Element.innerText = 'Contact us'
            formElement.insertBefore(h1Element, formElement.firstChild)

            // 2
            const submitButton = document.createElement('button')
            submitButton.type = 'submit'
            submitButton.innerText = 'Submit Form'
            formElement.appendChild(submitButton)

            // 3
            submitButton.addEventListener('click', event => {
                event.preventDefault()
                const banner = document.createElement('div')
                banner.innerText = 'Data successfully sent'
                banner.style.backgroundColor = 'lime'
                formElement.appendChild(banner)
            })
        </script>
    </body>
</html>
