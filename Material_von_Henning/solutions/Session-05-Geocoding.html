<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Reverse Geocoding</title>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChiImqgh0PZXCgob09FKTVlL8Hdt3NFIs&callback=initMap"
            async
            defer
        ></script>

        <!-- Styles -->
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                width: 100%;
                height: 80%;
            }
        </style>

        <!-- Logic -->
        <script>
            let map
            function initMap() {
                const mapElement = document.querySelector('#map')
                // new map centered at Cape Town
                map = new google.maps.Map(mapElement, {
                    center: { lat: -33.9249, lng: 18.4241 },
                    zoom: 12
                })

                map.addListener('click', showAddressOnClick)
            }

            function showAddressOnClick(event) {
                const geocoder = new google.maps.Geocoder()
                geocoder.geocode({ location: event.latLng }, (results, status) => {
                    if (status === 'OK') {
                        const bestResult = results[0]
                        if (bestResult !== null) {
                            const resultElement = document.createElement('p')
                            resultElement.innerText = bestResult.formatted_address
                            document.body.appendChild(resultElement)
                        } else {
                            console.error('No results found')
                        }
                    } else {
                        console.error('Geocoder failed due to: ' + status)
                    }
                })
            }
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
